<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-4">

      const descriptions = {

        "–°—Ç–∞–Ω–¥–∞—Ä—Ç—ã": `–†–∞–∑–¥–µ–ª –ø–æ—Å–≤—è—â—ë–Ω –≥–∞—Ä–º–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∞–º –ï–≤—Ä–æ–ø–µ–π—Å–∫–æ–≥–æ –°–æ—é–∑–∞, –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—â–∏–º –µ–¥–∏–Ω–æ–æ–±—Ä–∞–∑–∏–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π –∫ –∫–∞—á–µ—Å—Ç–≤—É, –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ —ç–Ω–µ—Ä–≥–æ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –ø—Ä–æ–¥—É–∫—Ü–∏–∏. –ó–¥–µ—Å—å —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç—Å—è —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–∑–≤–æ–ª—è—é—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—è–º –¥–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –¥–∏—Ä–µ–∫—Ç–∏–≤–∞–º –ï–°.`,

                {selectedFolder === "–°—Ç–∞–Ω–¥–∞—Ä—Ç—ã" && "–ì–∞—Ä–º–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç—ã"}

              </h1>
            </div>

          <div className="prose max-w-none mb-6 text-gray-800 whitespace-pre-line">

          <div className="border-t border-gray-200 my-4"></div>

          <div className="mb-3 flex flex-col space-y-3 sm:flex-row sm:items-center sm:justify-between">

            <div className="flex items-center space-x-3">
